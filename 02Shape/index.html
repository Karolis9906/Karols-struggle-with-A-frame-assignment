<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="seagreen"></a-plane>
            <a-ring color="purple" radius-inner="4" radius-outer="5" position="0 2 -5"></a-ring>
            <a-ring color="blue" radius-inner="5" radius-outer="6" position="0 2 -5"></a-ring>
            <a-ring color="teal" radius-inner="6" radius-outer="7" position="0 2 -5"></a-ring>
            <a-ring color="green" radius-inner="7" radius-outer="8" position="0 2 -5"></a-ring>
            <a-ring color="yellow" radius-inner="8" radius-outer="9" position="0 2 -5"></a-ring>
            <a-ring color="orange" radius-inner="9" radius-outer="10" position="0 2 -5"></a-ring>
            <a-ring color="red" radius-inner="10" radius-outer="11" position="0 2 -5"></a-ring>
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#BBAA55"
        position="0 1.5 -5"
        rotation="40 40 40"
        shadow>
      </a-box>
    </a-scene>
  </body>
</html>
